{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Register</button>
        <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
