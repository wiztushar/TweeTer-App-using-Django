{% extends "layout.html" %}

{% block title %}
login
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Login Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Register</button>
        
    </form>
    <p>Don't have an account?<a href="{% url 'register' %}">Register Here</a></p>
</div>
{% endblock %}
