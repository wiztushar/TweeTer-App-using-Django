{% extends "layout.html" %}

{% block title %}
Edit Tweet
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">New Tweet</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock %}
